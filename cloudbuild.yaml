steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.simple',
      '-t', 'gcr.io/naebak-472518/naebak-frontend:latest',
      '-t', 'gcr.io/naebak-472518/naebak-frontend:$BUILD_ID',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/naebak-472518/naebak-frontend:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/naebak-472518/naebak-frontend:$BUILD_ID']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'naebak-frontend',
      '--image', 'gcr.io/naebak-472518/naebak-frontend:latest',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '3000',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--concurrency', '80',
      '--timeout', '300',
      '--set-env-vars', 'NODE_ENV=production,NEXT_PUBLIC_API_URL=https://naebak-backend-822351033701.us-central1.run.app'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/naebak-472518/naebak-frontend:latest'
  - 'gcr.io/naebak-472518/naebak-frontend:$BUILD_ID'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
  logging: 'CLOUD_LOGGING_ONLY'

# Timeout for the entire build
timeout: '1200s'
